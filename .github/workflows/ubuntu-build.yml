name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: distclean
      run: make distclean || echo clean && rm -f config.status 
     - name: configure
      run: ./configure --with-curl CFLAGS="-O3 -march=native -Wall"
    - name: make
      run: make -j 4
    - name: strip cpuminer
      run: strip -s cpuminer
    
